
<div class="k-pagination">

    <p class="total-pages"> ( {{firstItem}}-{{lastItem}} ) / <strong>{{totalNbItems}}</strong></p>

	<ul class="page-numbers">
		<!-- first page -->
		<li>
			<a href="#" (click)="switchToFirst()">
				<img [src]="'src/components/kpagination/' + getFirstPageImage()" alt="[ First page ]" />
			</a>
		</li>
		<!-- previous page -->
		<li>
			<a href="#" (click)="switchToPrev()">
				<img [src]="'src/components/kpagination/' + getPrevPageImage()" alt="[ Previous page ]" />
			</a>
		</li>
		<li *ngFor="let page of nbPagesSet;">
			<a (click)="switchPage(page)" href="#" [style.fontWeight]=" (page) == currentPage?'bold':'inherit'" >
				{{page}}
			</a>
		</li>
		<li>
			<a href="#" (click)="switchToNext()">
				<img [src]="'src/components/kpagination/' + getNextPageImage()" alt="[ Next page ]" />
			</a>
		</li>
		<li>
			<a href="#" (click)="switchToLast()">
				<img [src]="'src/components/kpagination/' + getLastPageImage()" alt="[ Last page ]" />
			</a>
		</li>    		
	</ul>

</div>
