<div>
    <form class="lateral-form">
        <p>
            <label for="nbPerPage">Results per page</label>
            <input type="number" id="nbPerPage" name="nbPerPage" />
        </p>
        <p>
            <label for="bookName">Filter by name</label>
            <input type="text" id="bookName" name="bookName" />
        </p>
        <p>
            <label for="bookOrderBy">Order By</label>
            <select name="bookOrderBy" id="bookOrderBy" >
                <option>name</option>
                <option>price</option>
                <option>rating</option>
            </select>
        </p>
        <p>
            <label for="Reverse filter">
                Reverse filter
            </label> 
            <input id="switchBookOrder" type="checkbox" [(ngModel)]="reverseOrderFilter" >
            
        </p>
    </form>

                    <a href="#">
                        <!-- TODO: Get the current book image from /data/imgs/books/(id of the book).jpg -->

                    </a>
                </p>
            </div>

            <!-- TODO: Display only if the book is new
            <p class="new">new</p>
            -->

            <h3 class="fn name">
                <!-- TODO: Display the book name in the link

                </a>
                -->
            </h3>

            <!-- TODO:

                the class returned by your getRatingClass method.
            -->

                <!-- TODO: hide this span if the books hasn't any comments -->
